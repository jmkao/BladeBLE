<ion-content padding-top margin-top class="no-scroll">
    <ion-grid>
        <ion-buttons no-padding ion-row>
            <button ion-button ion-col color="dark" (click)="ble.updateReset()">Reset</button>
            <button ion-button ion-col color="light" (click)="ble.updateOff()">Off</button>
        </ion-buttons>
    </ion-grid>
    <ion-card ion-grid class="no-scroll">
        <ion-slides pager>
            <ion-slide padding-bottom>
                <ion-buttons ion-row>
                    <button ion-button ion-col color="red" (click)="ble.updateHS(0,255)">Red</button>
                    <button ion-button ion-col color="green" (click)="ble.updateHS(120,255)">Green</button>
                    <button ion-button ion-col color="blue" (click)="ble.updateHS(240,255)">Blue</button>
                </ion-buttons>
                <ion-buttons padding-bottom ion-row>
                    <button ion-button ion-col color="cyan" (click)="ble.updateHS(180,255)">Cyan</button>
                    <button ion-button ion-col color="magenta" (click)="ble.updateHS(300,255)">Magenta</button>
                    <button ion-button ion-col color="yellow" (click)="ble.updateHS(60,255)">Yellow</button>
                </ion-buttons>
                <ion-buttons padding-bottom ion-row>
                    <button ion-button ion-col color="blue" (click)="ble.fadeHSV([240,255,255], [120,255,255], 4000)">Blue/Green</button>
                    <button ion-button ion-col color="blue" (click)="ble.decayV([30,255,255], 8000)">UO</button>
                </ion-buttons>
            </ion-slide>
            <ion-slide ion-grid>
                <ion-buttons padding-bottom ion-row>
                    <button ion-button ion-col color="light" (click)="ble.cycleHS([[0,255],[240,100],[60,255],[240,255],[260,192],[120,255],[30,255]], 60)">
                    WUG 
                </button>
                </ion-buttons>
            </ion-slide>
        </ion-slides>
    </ion-card>
    <ion-grid>
        <ion-range ion-row [(ngModel)]="ble.v" (ngModelChange)="ble.sendUpdate()" min="0" max="255" ion-row>
            <ion-icon range-left small name="sunny"></ion-icon>
        </ion-range>
        
        <ion-buttons ion-row>
            <button ion-button ion-col (click)="ble.updateDim(0)">No Dim</button>
            <button ion-button ion-col (click)="ble.updateDim(1)">Dim 1</button>
            <button ion-button ion-col (click)="ble.updateDim(2)">Dim 2</button>
            <button ion-button ion-col (click)="ble.updateDim(3)">Dim 3</button>
        </ion-buttons>
    </ion-grid>
</ion-content>

<ion-footer>
    <ble #ble></ble>
</ion-footer>
